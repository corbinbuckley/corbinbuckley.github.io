<!doctype html>
<html lang="en-us">

<head w3-include-html="modules/head.html">
    <title>Storm Center</title>
    <meta name="description" content="page description placeholder">
    <link href="css/main.css" rel="stylesheet">
    <!-- default styles - small/phone views -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- medium/tablet views -->
    <link href="css/large.css" rel="stylesheet">
    <!-- large/wide/desktop views -->
    <link href="css/form.css" rel="stylesheet">
    
</head>

<body class="wrapper">

    <header class="header" w3-include-html="modules/header.html">

    </header>

    <!-- site navigation use placeholder references -->
    <nav class="nav" w3-include-html="modules/nav.html">

    </nav>

    <main class="main">
        <div class="container">
            <h2>Storm Center</h2>
        </div>
        <div class="wrapper">
            <form action="thanks.html">
                <div class="container">
                <div class="personal">
                <label>Full Name: 
            <input type="text" name="fullName" required pattern="[A-Za-z]{5,}"></label>
                <label>Email 
                    <input type="text" name="email" placeholder="example@.com">
                </label>
                <label>Phone number
                    <input type="tel" name="phoneNumber" required> 
                </label>
                <label>Zip Code
                    <input type="number" name="zipCode" required>
                </label>
                </div>
                <div class="stormInfo">
                <label>Storm Date
                    <input type="date" name="stormDate">
                </label>
                <label>Storm Type
                    <input list="stormType" name="stormType">
                    <datalist id="stormType">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">    
                    </datalist>
                </label>
                <label>Storm severity (1-10)
                    <input type="range" name="stormSeverity" step="1" min="1" max="10"> 
                </label>
                <label>Storm Region
                    <select name="stormRegion">
                        <option value="SelectRegion" disabled >Select Region...</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Geenville">Geenville</option>
                        <option value="Springfield">Springfield</option>
                    </select> 
                </label>
                </div>
                </div>
                <div class="userInfo">
                <div>User in-danger level <br>
                    <input type="radio" name="danger" value="yes">Yes
                    <input type="radio" name="danger" value="maybe">Maybe
                    <input type="radio" name="danger" value="no">No
                </div>
                <label>Additional information or comments
                    <br>
                    <textarea name="comments "></textarea>
                </label>
                </div>
                <div class="submit">
                <input type="submit" value="Submit">
                </div>
            </form>

        </div>


    </main>

    <footer class="footer" w3-include-html="modules/footer.html">

    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/hamburger.js"></script>

    <script src="scripts/windchill.js"></script>



</body>

</html>
