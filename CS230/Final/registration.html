<!DOCTYPE html>
<html lang="en-us">
<head w3-include-html="modules/head.html">

    <title>Registration</title>
    <meta name="Registration" content="Register for the event">

</head>

<body>
    <header w3-include-html="modules/header.html">

    </header>
    <nav w3-include-html="modules/nav.html">
    </nav>
    <main>
        <div class="container">
            <h2>Registration</h2>

           
            <form action="thankyou.html">
                <div class="personal">
                    <label>Full Name: <br>
            <input type="text" name="fullName" required pattern="[A-Za-z]{5,}"></label>
                    <label>Email <br>
                    <input type="text" name="email" placeholder="example@.com">
                </label>
                    <label>Phone number<br>
                    <input type="tel" name="phoneNumber" required> 
                </label>
                    <label>Birth Date<br>
                    <input type="date" name="birthDate">
                </label>
                    
                
                <label>State/Counrty<br>
                        <input type="text" name = "state" required>
                    </label>
                    <label>Special Accommodations<br>
                        <textarea rows = "5" cols="50" name = "comments" placeholder="Enter Comments or special accommodations here"></textarea>
                    </label><br>
                    <input type="submit" value="Submit">
                </div>
               
               <div class="regImg">
                <img src="images/event2.jpeg">
            </div>
                
            </form>
                
           
        
        </div>


    </main>


    <footer w3-include-html="modules/footer.html">

    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/makeActive.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/modularize.js"></script>
</body>
</html>
